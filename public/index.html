<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <input type="number" placeholder="enter zip code here" id="zip" />
  <textarea type="text" placeholder="describe your feelings..." id="feelings"></textarea>
  <button id="generate">Generate weather data</button>

  <div id="entryHolder">
    <div id="temp"></div>
    <div id="date"></div>
    <div id="content"></div>
  </div>

  <script src="../js/website/app.js"></script>

</body>

</html>
